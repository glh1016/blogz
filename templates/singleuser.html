{% extends "base.html" %}

{% block content %}

<h1>Build a Blog!</h1>

 <hr />

    {% if users|length == 0 %}
    <p>No blog entries yet</p>
    {% else %}

        <ul>
            {% for post in user.blogs %}
            <a href='/blog?id={{post.id}}'>{{post.title}}</a>
            <li>{{post.body}}</li>
            {% endfor %}
        </ul

    {% endif %}
{% endblock %}

{% extends "base.html" %}

{% block content %}

<h1>Build a Blog!</h1>

 <hr />

    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        <ul>
            {% for post in posts %}
            <a href='/blog?id={{post.id}}'>{{post.title}}</a>
            <li>{{post.body}}</li>
            <li>written by</li>
            <a href='/blog?user={{post.owner.id}}'>{{post.owner.username}}</a>
            {% endfor %}
        </ul

    {% endif %}
{% endblock %}

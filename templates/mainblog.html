{% extends "base.html" %}

{% block content %}

<h1>Build a Blog!</h1>

 <hr />

    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        <ul>
            {% for post in posts %}
            <li>{{post.title}}</li>
            <li>{{post.body}}</li>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}

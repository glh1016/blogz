{% extends "base.html" %}

{% block content %}

<h1>Build a Blog!</h1>

 <hr />

    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        <ul>
            {% for post in posts %}
            <a href='/?id={{post.id}}'>{{post.title}}</a>
            <li>{{post.body}}</li>
            {% endfor %}
        </ul

    {% endif %}
{% endblock %}

{% extends "base.html" %}

{% block content %}

<h1>Blog Users</h1>

 <hr />

    {% if users|length == 0 %}
    <p>No users yet</p>
    {% else %}

        <ul>
            {% for user in users %}
            <a href='/blog?id={{user.id}}'>{{user.username}}</a>
            {% endfor %}
        </ul

    {% endif %}


{% endblock %}
